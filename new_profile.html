<!DOCTYPE html>
<html>
<head>
	<title>Welcome To Artemis Classroom App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Team Artemis Mini-classroom, an open source platform that seeks to connect learners to teachers from all over the world">
    <meta name="author" content="Team-Artemis">
    <link rel="stylesheet" href="prof.css">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Imprima&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 text-center tabs">
                <div class="affix">
                    <div>
                        <span class="iconify" data-icon="jam:menu" data-inline="false"></span>
                    </div>
                    <div>
                        <span class="iconify" data-icon="il:dashboard" data-inline="false"></span>
                    </div>
                    <div>
                        <span class="iconify" data-icon="foundation:book-bookmark" data-inline="false"></span>
                    </div>
                    <div>
                        <span class="iconify" data-icon="uil:calender" data-inline="false"></span>
                    </div>
                    <div>
                        <span class="iconify" data-icon="feather:settings" data-inline="false"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-11 offset-md-1">
                <div class="container-fluid">
                    <div class="header">
                        <div class="row content text-center">
                            <div class="col-md-6">
                                <form action="POST" class="form-group">
                                    <label for="search">
                                        <input type="text" class="form-control" id="search" placeholder="search for any course">
                                    </label>
                                </form>
                            </div>
                            <div class="col-md-3 text-center">
                                <h6 style="display: inline-block;">Become an Instructor ?</h6>
                            </div>
                            <div class="col-md-3">
                                <div>
                                    <span class="iconify" data-icon="ic:baseline-notifications-active" data-inline="true"></span>
                                    <span class="iconify" data-icon="fa-regular:user-circle" data-inline="true"></span>
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="row profile">   
                        <div class="col-md-3 text-center">  
                            <img src="img/Ellipse 3.png" alt="">    
                        </div>
                        <div class="col-md-9">  
                            <textarea name="    " id="" disabled="true">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut magnam eaque dignissimos eos placeat temporibus vero maxime ipsa. Nesciunt accusantium, quam nihil quos consectetur consequatur alias mollitia unde nisi impedit!</textarea>
                        </div>
                    </div>
                    <div class="row profile content">
                        <div class="col-md-12">
                            <h4>Personal Information</h4>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <form action="" class="form-Horizontal">
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="fullName">Name:</label>
                                    <div class="col-md-10">
                                        <input type="text" value="John Lucar" id="fullName" class="form-control" disabled="true">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="userName">Username:</label>
                                    <div class="col-md-10">
                                        <input type="text" value="Johnny" id="userName" class="form-control" disabled="true">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <h4>Contact Information</h4>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <form action="" class="form-Horizontal">
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="fullName">Email:</label>
                                    <div class="col-md-10">
                                        <input type="email" value="johnlucar@gmail.com" id="fullName" class="form-control" disabled="true">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="userName">Address (optional):</label>
                                    <div class="col-md-10">
                                        <input type="text" value="16, Lekki-phaseII, Lekki Lagos" id="userName" class="form-control" disabled="true">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label" for="phoneNumber">Telephone (optional):</label>
                                    <div class="col-md-10">
                                        <input type="tel" value="07010057348" id="phoneNumber" class="form-control" disabled="true">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            
        </div>
    </div>

    <script type="text/javascript">
      
  </script>
</body>
</html>
